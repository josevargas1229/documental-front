<div class="flex items-center justify-between h-16 bg-white border-b border-gray-300 shadow-sm px-6">

    <!-- Izquierda: Zoom y Rotación -->
    <div class="flex items-center gap-2">

        <!-- Zoom Out -->
        <button (click)="zoomOut.emit()" class="p-2 rounded hover:bg-gray-100 transition" title="Alejar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
            </svg>
        </button>

        <!-- Zoom Level Display con Dropdown -->
        <div class="relative group">
            <button
                class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded hover:bg-gray-200 transition">
                {{ (currentScale * 100).toFixed(0) }}%
            </button>

            <!-- Dropdown de niveles de zoom -->
            <div
                class="absolute left-0 top-full mt-1 bg-white border border-gray-300 rounded shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
                <button *ngFor="let level of zoomLevels" (click)="onQuickZoom(level)"
                    class="block w-full px-4 py-2 text-sm text-left hover:bg-gray-100 whitespace-nowrap"
                    [class.bg-blue-50]="(currentScale * 100).toFixed(0) === level.toString()">
                    {{ level }}%
                </button>
            </div>
        </div>

        <!-- Zoom In -->
        <button (click)="zoomIn.emit()" class="p-2 rounded hover:bg-gray-100 transition" title="Acercar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <div class="w-px h-8 bg-gray-300 mx-2"></div>

        <!-- Rotar -->
        <button (click)="rotate.emit()" class="p-2 rounded hover:bg-gray-100 transition" title="Rotar 90°">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>

        <div class="w-px h-8 bg-gray-300 mx-2"></div>

        <!-- Ajuste de página -->
        <button (click)="fitToWidth.emit()" class="px-3 py-2 text-sm rounded hover:bg-gray-100 transition"
            title="Ajustar al ancho">
            Ancho
        </button>
        <button (click)="fitToPage.emit()" class="px-3 py-2 text-sm rounded hover:bg-gray-100 transition"
            title="Ajustar a página completa">
            Página
        </button>
        <button (click)="resetView.emit()" class="px-3 py-2 text-sm rounded hover:bg-gray-100 transition"
            title="Restablecer vista">
            100%
        </button>

    </div>

    <!-- Centro: Controles de navegación y capas -->
    <div class="flex items-center gap-3">

        <!-- Paginación (solo si hay múltiples páginas) -->
        <div *ngIf="showPagination && currentPage && totalPages"
            class="flex items-center gap-2 px-3 py-1 bg-gray-50 rounded-lg border border-gray-200">

            <button (click)="prevPage.emit()" [disabled]="!canGoToPrevPage"
                class="p-1 rounded hover:bg-gray-200 disabled:opacity-40 disabled:cursor-not-allowed transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <div class="flex items-center gap-1">
                <input type="number" [value]="currentPage" (change)="onPageInput($event)" min="1" [max]="totalPages"
                    class="w-12 px-2 py-1 text-sm text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="text-sm text-gray-600">/ {{ totalPages }}</span>
            </div>

            <button (click)="nextPage.emit()" [disabled]="!canGoToNextPage"
                class="p-1 rounded hover:bg-gray-200 disabled:opacity-40 disabled:cursor-not-allowed transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Modo de vista (solo para documentos multipágina) -->
        <div *ngIf="showViewModeToggle && viewMode" class="flex bg-gray-100 rounded-lg p-1">
            <button (click)="onViewModeChange('paginated')" [class.bg-white]="viewMode === 'paginated'"
                [class.shadow-sm]="viewMode === 'paginated'" class="px-3 py-1 text-xs font-medium rounded transition">
                Paginado
            </button>
            <button (click)="onViewModeChange('cascade')" [class.bg-white]="viewMode === 'cascade'"
                [class.shadow-sm]="viewMode === 'cascade'" class="px-3 py-1 text-xs font-medium rounded transition">
                Cascada
            </button>
        </div>

        <div class="w-px h-8 bg-gray-300 mx-2"></div>

        <!-- Toggle OCR -->
        <button (click)="toggleOcr.emit()" [class]="ocrVisible ? 'bg-blue-100 text-blue-700' : 'hover:bg-gray-100'"
            class="px-4 py-2 rounded text-sm font-medium transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            OCR
        </button>

        <!-- Modo Notas -->
        <button (click)="toggleNotes.emit()" [class]="notesMode ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'"
            class="px-4 py-2 rounded text-sm font-medium transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Notas
        </button>

    </div>

    <!-- Derecha: Acciones de documento -->
    <div class="flex items-center gap-2">

        <!-- Info del documento -->
        <span *ngIf="documentType" class="text-xs text-gray-500 uppercase font-medium px-2 py-1 bg-gray-100 rounded">
            {{ documentType }}
        </span>

        <div class="w-px h-8 bg-gray-300 mx-2"></div>

        <!-- Imprimir -->
        <button (click)="print.emit()" class="p-2 rounded hover:bg-gray-100 transition" title="Imprimir">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
        </button>

        <!-- Descargar -->
        <button (click)="download.emit()" class="p-2 rounded hover:bg-gray-100 transition"
            title="Descargar archivo original">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        </button>

    </div>
</div>
