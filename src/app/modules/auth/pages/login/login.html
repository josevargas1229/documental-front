<!-- LOGIN  |  SADIT-CVH
     Header sin sombra/borde + logo + botón atrás -->
     <section class="min-h-screen bg-gray-50 flex flex-col">

        <!-- ========= HEADER: sin sombra, sin borde, solo logo y atrás ========= -->
        <header class="bg-white px-6 py-4 flex items-center justify-between">
          <!-- Botón atrás -->
          <a href="#" class="flex items-center gap-2 text-gray-600 hover:text-gray-800 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span class="text-sm">Atrás</span>
          </a>
      
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg bg-gray-700 flex items-center justify-center text-white font-bold">SV</div>
            <div>
              <h1 class="text-sm font-semibold text-gray-900">SADIT-CVH</h1>
              <p class="text-[11px] text-gray-500">Transporte Convencional</p>
            </div>
          </div>
      
          <!-- Espacio vacío para equilibrio -->
          <div class="w-16"></div>
        </header>
      
        <!-- ========= LOGIN: centrado ========= -->
        <main class="flex-1 flex items-center justify-center px-6 py-10">
          <div class="w-full max-w-sm bg-white rounded-xl border border-gray-200 shadow-sm p-6 space-y-5">
      
            <!-- Título -->
            <div class="text-center">
              <h2 class="text-lg font-semibold text-gray-900">Iniciar sesión</h2>
              <p class="text-sm text-gray-500 mt-1">Accede al sistema de digitalización</p>
            </div>
      
            <!-- Formulario -->
            <form class="space-y-4">
              <!-- Correo -->
              <div>
                <label for="email" class="text-sm text-gray-700">Correo electrónico</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="admin@hidalgo.gob.mx"
                />
              </div>
      
              <!-- Contraseña -->
              <div>
                <label for="password" class="text-sm text-gray-700">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="••••••••"
                />
              </div>
      
              <!-- Botón de acceso: AZUL -->
              <button
                type="submit"
                class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition font-medium text-sm"
              >
                Entrar
              </button>
            </form>
      
            <!-- Enlace de ayuda -->
            <div class="text-center">
              <a href="#" class="text-xs text-gray-500 hover:text-gray-700 transition">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </main>
      
      </section>
